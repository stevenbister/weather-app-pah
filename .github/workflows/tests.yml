name: Tests CI

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      # Cache node_modules
      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: 📥 Download deps
        run: npm ci

      - name: 👀 Lint files
        run: npm run lint

      - name: 👀 Typecheck
        run: npm run typecheck

      - name: 👀 Test
        run: npm run test